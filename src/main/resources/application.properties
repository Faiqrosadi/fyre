spring.output.ansi.enabled=ALWAYS
spring.cloud.gcp.sql.database-name=bismillah
spring.cloud.gcp.sql.instance-connection-name=fyreapp:asia-southeast2:projectpbo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.sql.init.continue-on-error=true
spring.sql.init.mode=always
spring.cloud.gcp.credentials.location=classpath:application-credentials.json
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://localhost:3306/sekarangbisa
spring.datasource.username=root
spring.datasource.password=bismillah

spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=2024MB
spring.servlet.multipart.max-request-size=2024MB

spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.thymeleaf.cache=false
server.port=8081